<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Electrical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/slick/slick.css">
    <link rel="stylesheet" href="js/slick/slick-theme.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="main-header">
            <div class="container">
                <div class="row">
                    <div class="row__col--3">
                        <a href="#">
                            <img class="img__logo" src="img/logo.jpg" alt="Logo name">
                        </a>
                    </div><!-- ./row__col--3 -->
                    <div class="row__col--9">
                        <nav role="navigation">
                            <span id="toggle" class="icn--nav-toggle is-dispayed-mobile">
                                <b class="srt">Toggle</b>
                            </span>
                            <ul class="nav is-collapsed-mobile">
                                <li class="nav__link"><a href="index.html">Home</a></li>
                                <li class="nav__link"><a href="#">Products</a></li>
                                <li class="nav__link"><a href="#">About</a></li>
                                <li class="nav__link--current"><a href="contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </div><!-- ./row__col--9 -->
                </div><!-- ./row -->
            </div><!-- ./container -->
        </header><!-- ./main-header -->

        <div class="container">
            <form action="contact.html" method="post">
                <fieldset>
                    <legend class="headline-secondary center-align">Contact us</legend>

                    <div class="contact-row">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="full_name" required>
                    </div>
                    <div class="contact-row">
                        <label for="mail">Email Address <span class="required">*</span></label>
                        <input type="email" id="mail" name="email_address" required>
                    </div>
                    <div class="contact-row">
                        <label for="street">Subject</label>
                        <input type="text" id="street" name="street_address">
                    </div>

                    <label for="message">Message <span class="required">*</span></label>
                    <textarea name="user_topics" id="message" cols="50" rows="5" required></textarea>
                </fieldset>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div><!-- ./form -->
    </div><!-- ./wrap -->

    <footer class="main-footer">
        <div class="container">
            <div class="row center-align">
                <div class="row__col--12">
                    <p>&copy;2019 Electrical.</p>
                </div><!-- ./row__col--12 -->
            </div><!-- ./row -->
        </div><!-- ./container -->
    </footer><!-- ./main-footer -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $('#toggle').click(function () {
            $(this).next('.nav').toggleClass("is-collapsed-mobile");
        });
    </script>
</body>

</html>
